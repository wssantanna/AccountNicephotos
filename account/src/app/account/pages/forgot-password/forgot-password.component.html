<div class="p-2 p-md-5">
    <header class="text-center">
        <h1 class="h4 font-weight-normal">Esqueceu sua senha?<br>Preencha o campo a abaixo com o e-mail cadastrado no
            site.</h1>
        <p class="mt-3">
            Lembrou sua senha? <a class="text-primary" routerLink="/autenticar">Faça Login!</a>
        </p>
    </header>
    <form class="container" [formGroup]="forgotPassowrd" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="sr-only" for="email"></label>
            <input formControlName="email" class="form-control form-control-lg" id="email" name="email" type="email"
                placeholder="Digite seu e-mail">
            <ng-container *ngIf="checkValidAndTouchedField('email')">
                <span *ngIf="forgotPassowrd.get('email').errors.required" class="text-danger">Campo obrigatório</span>
                <span *ngIf="forgotPassowrd.get('email').errors.email" class="text-danger">O endereço de e-mail não é
                    válido</span>
            </ng-container>
            <ng-container *ngIf="getFormMessage()">
                <div class="col-12 px-0 mt-1 mb-3">
                    <span class="text-danger">{{ getFormMessage() }}</span>
                </div>
            </ng-container>
        </div>
        <button class="btn btn-lg btn-block btn-primary" type="submit" [disabled]="isValidForm()">Recuperar
            Senha</button>
    </form>
</div>
